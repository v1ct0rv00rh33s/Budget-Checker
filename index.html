<!DOCTYPE html>
<html>


<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>

    <link rel='stylesheet' href='style.css'/>
    <title>Digital Wallet: The Budgeting Web App by Victor Voorhees</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>




<body>

    <div id='bar'>
        <img src='./icons/v.svg'/>
        <h1>Digital Wallet</h1>
        <div>?</div>
    </div>



    <div id='layout'>

        <div id='analysis'>

            <div class='label'>Analysis</div>

            <div class='wrap-one'>

                <div class='chart'></div>

                <div class='wrap-two'>
                    <div class='income'>
                        <h1>Income</h1>
                        <p class='income-total'>$0</p>
                    </div>
    
                    <div class='expenses'>
                        <h1>Expenses</h1>
                        <p class='outcome-total'>$0</p>
                    </div>
    
                    <div class='balance'>
                        <h1>Balance</h1>
                        <p class='balance-total'>$0</p>
                    </div>
                </div>

            </div>

        </div>






        <div id='board'>

            <div class='label'>Dashboard</div>



            <div class='toggle'>
                <div class='frame'>
                    <div class='tab1'>Expenses</div>
                    <div class='tab2' >Income</div>
                    <div class='tab3 active'>All</div>
                </div>
            </div>





            <div class='hide' id='expense'>
                <div class='container'>
                    <div class='dashboard'>
                        <ul class='list'></ul>
                    </div>
                </div>
                <div class='buttons'>
                    <input type='text' id='expense-title-input' name='title' placeholder='Name'>
                    <input type='number' id='expense-amount-input' name='amount' placeholder='Amount'>
                    <div class='add-expense'>Add</div>
                </div>
            </div>





            <div class='hide' id='income'>
                <div class='container'>
                    <div class='dashboard'>
                        <ul class='list'></ul>
                    </div>
                </div>
                <div class='buttons'>
                    <input type='text' id='income-title-input' name='title' placeholder='Name'>
                    <input type='number' id='income-amount-input' name='amount' placeholder='Amount'>
                    <div class='add-income'>Add</div>
                </div>
            </div>






            <div id='all'>
                <div class='container'>
                    <div class='dashboard'>
                        <ul class='list'></ul>
                    </div>
                </div>
            </div>




            

        </div>

    </div>
















    <script src='chart.js'></script>
    <script src='budget.js'></script>





</body>































































</html>
